<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="flex justify-center items-center h-screen bg-gray-200 gap-28">
  <div class="0">
    <h1 class="text-3xl font-bold mb-2">Word Counter</h1>
    <p class="text-sm mb-2">Create the word and characters in any selected layers.</p>
    <form action="">
      <textarea name="text" id="demo" class="border border-black w-96 h-48 p-3"></textarea>
    </form>
  </div>
  <div class="w-60 h-60 border-2 p-4 rounded-lg bg-white shadow-lg">
    <h1 class="font-bold mb-3 text-md">Word Character</h1>
    <p class="flex gap-32 font-bold">Words <span id="wordCount" class="font-normal" id="count">0</span></p> 
    <span class="text-xs italic">Word with space</span>
    <p class="flex gap-32 font-bold">Words <span id="withoutSpace" class="font-normal" id="count">0</span></p>
    <p class="flex gap-28 font-bold">Paragraph<span id="paragraph" class="font-normal" id="count">0</span></p>
  </div>
<script src="index.js"></script>
</body>
</html>
